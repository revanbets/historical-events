services:
  - type: web
    name: historical-events-api
    runtime: python
    rootDir: analysis
    buildCommand: pip install -r render_requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.11
    plan: free
